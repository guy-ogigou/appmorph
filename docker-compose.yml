  #     - NODE_ENV=development
  #   volumes:
  #     - ./packages/core/src:/app/packages/core/src
  #     - ./packages/shared/src:/app/packages/shared/src
  #   command: pnpm --filter @appmorph/core dev

volumes:
  repos:
